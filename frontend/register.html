<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - Prédiction de l’Obésité</title>
  <style>
    /* Arrière-plan */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("images/bg-login.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Conteneur formulaire */
    main {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #1976D2;
    }

    /* Champs du formulaire */
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #1976D2;
      box-shadow: 0 0 5px rgba(25,118,210,0.5);
      outline: none;
    }

    /* Bouton */
    form button {
      width: 100%;
      padding: 12px;
      background: #1976D2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #1259a7;
    }

    /* Lien connexion */
    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    p a {
      color: #1976D2;
      font-weight: bold;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Créer un compte</h1>
    </header>

    <form id="register-form">
      <input type="text" name="full_name" placeholder="Nom complet" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
  </main>

  <script src="js/app.js"></script>
  <script>
    // Gestion du formulaire d'inscription
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const fullName = formData.get('full_name');
      const email = formData.get('email');
      const password = formData.get('password');
      
      await registerUser(email, password, fullName);
    });
  </script>
</body>
</html>
