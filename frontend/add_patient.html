<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle Pr√©diction - D√©tection Diab√®te</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 10px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    header nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    #prediction-result {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .result-sain {
      background: #d4edda;
      color: #155724;
    }

    .result-surpoids {
      background: #fff3cd;
      color: #856404;
    }

    .result-obese {
      background: #f8d7da;
      color: #721c24;
    }

    #chartContainer {
      margin-top: 20px;
      max-width: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    #filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      align-items: center;
    }

    @media (max-width: 500px) {

      form,
      #chartContainer,
      table {
        width: 100%;
      }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      /* gris clair */
      border-top: 4px solid #4CAF50;
      /* vert pour coh√©rence */
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #prediction-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    #prediction-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>


  <header
    style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:#2196F3; color:white; flex-wrap:wrap;">

    <h1 style="margin:0;">Nouvelle Pr√©diction </h1>

    <div style="display:flex; align-items:center; gap:15px; flex-wrap:wrap;">
      <!-- Boutons -->
      <button onclick="location.href='dashboard.html'" class="btn btn-secondary"
        style="background:white; color:#2196F3; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
        üìä Tableau de bord
      </button>

      <button onclick="location.href='index.html'" class="btn btn-danger"
        style="background:#f44336; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
        üö™ D√©connexion
      </button>

      <!-- Profil utilisateur -->
      <div id="user-profile"
        style="display:flex; align-items:center; gap:10px; background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:8px;">
        <img src="images/avatar.png" alt="Profil" style="width:40px; height:40px; border-radius:50%;">
        <div style="line-height:1.2;">
          <div><strong>Utilisateur</strong></div>
          <div style="font-size:0.85em;">R√¥le : M√©decin</div>
        </div>
        <button class="btn btn-primary" onclick="editProfile()"
          style="background:#2196F3; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer; font-size:0.85em;">
          ‚úèÔ∏è Modifier
        </button>
      </div>
    </div>
  </header>


  <!-- Formulaire pr√©diction -->
  <main style="display:flex; gap:30px; align-items:flex-start; flex-wrap:wrap;">

    <!-- Formulaire -->
    <form id="prediction-form" style="flex:1; min-width:300px;">
      <label for="age">√Çge</label>
      <input type="number" id="age" name="age" min="0" max="120" placeholder="Entrez votre √¢ge" required>

      <label for="fcvc">Fr√©quence de consommation de l√©gumes (FCVC)</label>
      <input type="number" id="fcvc" name="fcvc" step="0.1" min="0" max="5" placeholder="Ex. 2.5" required>

      <label for="weight">Poids (kg)</label>
      <input type="number" id="weight" name="weight" step="0.1" min="20" max="300" placeholder="Ex. 70" required>

      <label for="height">Taille (cm)</label>
      <input type="number" id="height" name="height" step="0.1" min="50" max="250" placeholder="Ex. 170" required>

      <!-- Boutons -->
      <div style="margin-top:15px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <button type="submit" id="submit-btn"
          style="background:#1976D2; color:white; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;">
          üîÆ Obtenir une pr√©diction
        </button>

        <button type="button" id="reset-btn"
          style="background:#6c757d; color:white; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;">
          ‚ôªÔ∏è R√©initialiser
        </button>

        <!-- Spinner -->
        <div id="loading-spinner" style="display:none; margin-left:15px; vertical-align:middle;">
          <div class="spinner"></div>
          <span style="margin-left:8px;">Chargement‚Ä¶</span>
        </div>
      </div>

      <!-- R√©sultat -->
      <div id="prediction-result" style="margin-top:15px;"></div>
    </form>

    <!-- Graphique -->
    <div id="chartContainer" style="flex:1; min-width:300px;">
      <canvas id="probChart" style="width:100%; height:300px;"></canvas>
    </div>



    <!-- Filtrage historique -->
    <div id="filters">
      <input type="text" id="search-input" placeholder="üîç Rechercher (r√©sultat, √¢ge...)">
      <label for="date-min">Du :</label>
      <input type="date" id="date-min">
      <label for="date-max">Au :</label>
      <input type="date" id="date-max">
      <button onclick="applyFilters()">Filtrer</button>
      <button onclick="resetFilters()">R√©initialiser</button>
      <button onclick="exportCSV()">üì• Exporter CSV</button>
    </div>

    <!-- Historique des pr√©dictions -->
    <table id="history-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>√Çge</th>
          <th>FCVC</th>
          <th>Poids</th>
          <th>Taille</th>
          <th>R√©sultat</th>
          <th>Probabilit√©</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rempli dynamiquement -->
      </tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('prediction-form');
    const resultDiv = document.getElementById('prediction-result');
    const resetBtn = document.getElementById('reset-btn');
    const tableBody = document.querySelector("#history-table tbody");
    const searchInput = document.getElementById("search-input");
    const dateMin = document.getElementById("date-min");
    const dateMax = document.getElementById("date-max");
    let chart;
    let history = JSON.parse(localStorage.getItem('predictionsHistory')) || [];

    function saveHistory() {
      localStorage.setItem('predictionsHistory', JSON.stringify(history));
    }

    function calculatePrediction(age, fcvc, weight, height) {
      const imc = weight / ((height / 100) ** 2);
      let probability = Math.min(Math.max((imc / 40 + fcvc / 5 + age / 100) / 3, 0), 1);
      let result = probability < 0.5 ? "Sain" : probability < 0.75 ? "Surpoids" : "Ob√®se";
      return { result, probability: (probability * 100).toFixed(1), age, fcvc, weight, height, date: new Date().toISOString().split('T')[0] };
    }

    function showResult(pred) {
      let className = pred.result === "Sain" ? "result-sain" :
        pred.result === "Surpoids" ? "result-surpoids" : "result-obese";
      resultDiv.className = className;
      resultDiv.textContent = `R√©sultat : ${pred.result} - Probabilit√© : ${pred.probability}%`;

      if (pred.result === "Ob√®se" && pred.probability > 90) alert("‚ö†Ô∏è Attention : probabilit√© √©lev√©e d'ob√©sit√© !");

      const ctx = document.getElementById('probChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Probabilit√©', 'Compl√©ment'],
          datasets: [{ data: [pred.probability, 100 - pred.probability], backgroundColor: ['#F44336', '#e0e0e0'] }]
        },
        options: { responsive: true, plugins: { legend: { display: false }, title: { display: true, text: 'Probabilit√© d\'ob√©sit√© (%)' } } }
      });
    }

    function renderHistory(data = history) {
      tableBody.innerHTML = "";
      data.forEach(pred => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${pred.date}</td>
        <td>${pred.age}</td>
        <td>${pred.fcvc}</td>
        <td>${pred.weight}</td>
        <td>${pred.height}</td>
        <td class="${pred.result === 'Ob√®se' ? 'result-obese' : pred.result === 'Surpoids' ? 'result-surpoids' : 'result-sain'}">${pred.result}</td>
        <td>${pred.probability}%</td>
      `;
        tableBody.appendChild(tr);
      });
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const minDate = dateMin.value ? new Date(dateMin.value) : null;
      const maxDate = dateMax.value ? new Date(dateMax.value) : null;
      const filtered = history.filter(p => {
        const matchesSearch = p.result.toLowerCase().includes(searchTerm) || String(p.age).includes(searchTerm);
        const dateObj = new Date(p.date);
        const matchesDate = (!minDate || dateObj >= minDate) && (!maxDate || dateObj <= maxDate);
        return matchesSearch && matchesDate;
      });
      renderHistory(filtered);
    }

    function resetFilters() {
      searchInput.value = "";
      dateMin.value = "";
      dateMax.value = "";
      renderHistory();
    }

    function exportCSV() {
      let csv = "Date,√Çge,FCVC,Poids,Taille,R√©sultat,Probabilit√©\n";
      history.forEach(p => {
        csv += `${p.date},${p.age},${p.fcvc},${p.weight},${p.height},${p.result},${p.probability}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'historique_predictions.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const pred = calculatePrediction(
        parseFloat(form.age.value),
        parseFloat(form.fcvc.value),
        parseFloat(form.weight.value),
        parseFloat(form.height.value)
      );
      history.unshift(pred); // ajouter en d√©but
      saveHistory();
      showResult(pred);
      renderHistory();
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      resultDiv.textContent = '';
      if (chart) chart.destroy();
    });

    renderHistory();
  </script>
  <script>
    const form = document.getElementById("prediction-form");
    const submitBtn = document.getElementById("submit-btn");
    const spinner = document.getElementById("loading-spinner");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // D√©sactiver le bouton et afficher le spinner
      submitBtn.disabled = true;
      spinner.style.display = "inline-flex";

      // Simulation d'appel API (2s)
      setTimeout(() => {
        document.getElementById("prediction-result").innerHTML =
          "<p><strong>R√©sultat :</strong> Risque faible de diab√®te ‚úÖ</p>";

        // R√©activer le bouton et cacher le spinner
        submitBtn.disabled = false;
        spinner.style.display = "none";
      }, 2000);
    });

  </script>
</body>

</html>
