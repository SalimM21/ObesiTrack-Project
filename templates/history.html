<!DOCTYPE html>
<html>
<head>
  <title>Historique ObesiTrack</title>
</head>
<body>
  <h1>Mon historique de prédictions</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Âge</th>
        <th>Taille</th>
        <th>Poids</th>
        <th>Label</th>
        <th>Probabilités</th>
      </tr>
    </thead>
    <tbody>
      {% for pred in predictions %}
      <tr>
        <td>{{ pred.created_at }}</td>
        <td>{{ pred.age }}</td>
        <td>{{ pred.height }}</td>
        <td>{{ pred.weight }}</td>
        <td>{{ pred.label }}</td>
        <td>{{ pred.probabilities }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
