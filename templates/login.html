<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ObesiTrack - Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Se connecter</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required>
      <input type="password" name="password" placeholder="Mot de passe" class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Se connecter</button>
    </form>
    <p id="message" class="mt-4 text-center text-red-500 font-medium"></p>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
