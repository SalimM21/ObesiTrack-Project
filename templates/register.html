<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ObesiTrack - Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
    <form id="register-form" class="space-y-4">
      <input type="text" name="name" placeholder="Nom" class="w-full p-2 border border-gray-300 rounded">
      <input type="email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required>
      <input type="password" name="password" placeholder="Mot de passe" class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">S’inscrire</button>
    </form>
    <p id="message" class="mt-4 text-center text-red-500 font-medium"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('message').textContent = json.detail;
    });
  </script>
</body>
</html>
